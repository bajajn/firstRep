<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Trade Report</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href='css/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href='css/trade_monitor.css'>
</head>
<body id='table'>
<div class='container'>
	<div class="col-sm-12 col-md-12">
		<h1>Trade Report</h1>
		<p></p>
	</div>
</div>

<div class='container'>
	<div class="col-sm-12 col-md-12">
		<h3>SENSOR PART</h3>
	</div>
	<div class="col-sm-12 col-md-4">
		<div class="panel card people-panel">
			<div class="panel-title">
				<h5 class="no-margin m-b">People</h5>
			</div>
			<div class="panel-body">
				<div id="sensor-moni-text" style="height:250px;">
					<h1>{{people_count}}</h1>
				</div>
			</div>
		</div>
	</div>
	<div class='col-sm-12 col-md-8'>
		<div class="panel card">
			<div class="panel-title">
				<h5 class='no-margin m-b'>Sensor Memory Monitor</h5>
			</div>
			<div class="panel-body">
				<div id="sensor-mem-area-d3" style="height:270px;"></div>
			</div>
		</div>
	</div>
	</div>
	
</body>
</html>
<script src="js/d3.min.js" charset="utf-8"></script>
<script>
	d3.select(".card")
	.on("click", function(){
		alert("click");
		console.log(this);
		this.style("background-color",'black');
		//.style("width", '100%')
		//.style("height", '100%');
	});
	
</script>
